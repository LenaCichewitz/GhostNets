<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Please leave your Contact Info</h1>
<form th:action="@{/users/add-contact}" th:object="${contact}" method="post">
    <input type="hidden" name="netId" th:value="${net.id}"/>
    <label for="name">name</label>
    <input type="text" id="name" name="name" th:field="*{name}" />
    <p></p>
    <label for="lastname">lastname</label>
    <input type="text" id="lastname" name="lastname" th:field="*{lastname}" />
    <p></p>
    <label for="tel">tel</label>
    <input type="tel" id="tel" name="tel" th:field="*{telephone}" />
    <p></p>
    <button type="submit">Save</button>
</form>
<form th:action="@{/nets/net-list}" method="get">
    <button type="submit">Exit</button>
</form>
</body>
</html>
