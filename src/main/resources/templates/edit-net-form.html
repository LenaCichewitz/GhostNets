<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit Net</title>
</head>
<body>
<h1>Edit Ghost Net</h1>
<form th:action="@{/nets/update}" th:object="${net}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label for="status">Status:    </label>
    <select id="status" th:field="*{status}">
        <option th:each="statusOpt : ${T(com.ipwa02.ghost_nets.Statuses).values()}"
                th:value="${statusOpt}" th:text="${statusOpt}"></option>
    </select>
    <label for="estimatedSize">Estimated Size:</label>
    <input type="text" id="estimatedSize" th:field="*{estimatedSize}" required/>
    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" th:field="*{latitude}" required/>
    <label for="longitude">Latitude:</label>
    <input type="number" id="longitude" th:field="*{longitude}" required/>
    <button type="submit">Save</button>
</form>
<form th:action="@{/nets/net-list}" method="get">
    <button type="submit">Exit</button>
</form>
</body>
</html>
