<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Net List</title>
</head>
<body>
<h1>Net List</h1>
<table>
    <thead>
    <tr>
        <th>status</th>
        <th>estimatedSize</th>
        <th>gpsLocation</th>
    </tr>

    </thead>
    <tbody>
    <tbody>
    <tr th:each="net : ${nets}">
        <td th:text="${net.status}"></td>
        <td th:text="${net.estimatedSize}"></td>
        <td th:text="${net.gpsLocation}"></td>
        <td th:if="${loggedIn}">
            <form th:action="@{/nets/edit/{id}(id=${net.id})}" method="get">
                <button type="submit">Update this Entry</button>
            </form>
        </td>
        <td th:if="${loggedIn}">
        <td th:if="!${net.bergerId}">
            <form th:action="@{/nets/net-rescue/{id}(id=${net.id})}" method="get">
                <button type="submit">I sign up for the net rescue</button>
            </form>
            <td th:if="${net.bergerId}">
            Somebody signed already up for the net rescue
            </td>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/nets/net-form}" method="get">
    <button type="submit">Neue Form Ã¶ffnen</button>
</form>
</body>
</html>
