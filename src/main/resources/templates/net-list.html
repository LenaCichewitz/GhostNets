<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Net List</title>
</head>
<body>
<h1>Net List</h1>
<table>
    <thead>
    <tr>
        <th>status</th>
        <th>estimatedSize</th>
        <th>Latitude</th>
        <th>Longitude</th>
    </tr>

    </thead>
    <tbody>
    <tbody>
    <tr th:each="net : ${nets}">
        <td th:text="${net.status}"></td>
        <td th:text="${net.estimatedSize}"></td>
        <td th:text="${net.latitude}"></td>
        <td th:text="${net.longitude}"></td>
        <div th:if="${loggedIn}">
            <td> <button th:action="@{/nets/edit/{id}(id=${net.id})}" type="submit"> Update this Entry </button></td>
            <div th:if="!${net.bergerId}">
                <form th:action="@{/nets/net-rescue/{id}(id=${net.id})}" method="get">
                    <td>   <button type="submit">I sign up for the net rescue</button></td>
                </form>
            </div>
            <div th:if="${net.bergerId}">
                <td>   Somebody signed already up for the net rescue </td>
            </div>
        </div>
    </tr>
    </tbody>
</table>
<form th:action="@{/nets/net-form}" method="get">
    <button type="submit">Neue Form Ã¶ffnen</button>
</form>
</body>
</html>
